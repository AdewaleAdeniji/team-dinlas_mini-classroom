<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Team Dinlas Mini Classroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container signup_login">
        <header>
            <img src="assets/logo.png" alt="Team Dinlas">
            <h1>A Better Way to Learn from an expert</h1>
            <p>Already signed up? <a href="login.html">Log In</a></p>
        </header>
        <form action="" method="POST" class="signup-form">
            <label for="fullname">
                <input type="text" name="fullname" id="fullname" placeholder="Full Name">
            </label>
            
            <label for="username">
                <input type="text" name="username" id="username" placeholder="Username">
            </label>

            <label for="email">
                <input type="email" name="email" id="email" placeholder="example@gmail.com">
            </label>

            <label for="password">
                <input type="password" name="password" id="password" placeholder="Password">
            </label>
            
            <label for="reset-password">
                <input type="password" name="reset-password" id="reset-password" placeholder="Password" >
            </label>

            <p>By clicking "Continue with Google/Email" above, you acknowledge that you have read and understood, and agree to Lucid's <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>

            <button id="SignUpWithEmail">Continue with Email</button>
            
            <hr>
    
            <button>Continue with Google</button>
        </form>

    </div>
</body>
</html>
